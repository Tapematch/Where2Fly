<template name="header">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">{{_ "toggleNavigation"}}</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a href="/">
                    <img class="logo" alt="Brand" src="/img/logo-schriftzug.png">
                </a>


                <!-- <div class="d">Find perfect droneplaces</div> -->

            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/feed">{{_ "feed"}}</a></li>
                    {{#if currentUser}}
                        <li><a href="/profile">{{_ "myprofile"}}</a></li>
                        <li><a href="/logout">{{_ "logout"}}</a></li>
                    {{else}}
                        <li class="login"><a href="/login">{{_ "login/register"}}</a></li>
                    {{/if}}
                    <li><a href="#">{{> i18n_dropdown}}</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>


</template>
