<template name="placelist">
    <h2>Places</h2>
    <div>
        <ul>
            {{#each places}}
                {{> place}}
            {{/each}}
        </ul>
    </div>
</template>
<template name="place">
    <li style="color:{{getColor flightLight}}">{{title}}: {{lat}}, {{lng}}, {{#if privateProperty}}is private property{{else}}is NOT private property{{/if}}</li>
</template>
