<template name="detail">
    <heroimage>
        <div class="map-container-detail">
            {{> googleMap name="detailMap" options=detailMapOptions}}
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </heroimage>
    <div class="container">
        <h1>{{displayValues.title}}</h1>

        <div class="place-info-icons">

            <div class="col-sm-6 col-md-3">
                <div class="iconbox">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span><br>
                    {{displayValues.username}}<br>
                </div>
            </div>

            <div class="col-sm-6 col-md-3">
                <div class="iconbox">
                    <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span><br>
                    {{displayValues.lat}}:<br>{{displayValues.lng}}<br>
                </div>
            </div>

            <div class="col-sm-6 col-md-3">
                <div class="iconbox">
                    <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span><br>
                    {{flightLight}}<br>
                </div>
            </div>

            <div class="col-sm-6 col-md-3">
                <div class="iconbox">
                    <span class="glyphicon glyphicon-lock" aria-hidden="true"></span><br>
                    {{displayValues.privateProperty}}<br>
                </div>
            </div>
        </div>

        <div class="user-actions">
            {{#if currentUser}}

            <button class="btn btn-primary edit" type="button"><span
                    class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Update Place
            </button>
            {{else}}
            <p>Please log in to update this Place</p>
            {{/if}}

            {{#if currentUser}}
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-danger delete"><span class="glyphicon glyphicon-remove"
                                                                      aria-hidden="true"></span> Delete Place
            </button>
            {{/if}}

        </div>
    </div>

</template>

<template name="editPlaceModal">
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editPlaceModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="editPlaceModalLabel">{{displayValues.title}}</h4>
                </div>
                <div class="modal-body">
                    <form class="place-form-edit save">
                        Title:<br>
                        <input type="text" name="title" value={{displayValues.title}}><br>
                        Flight Light:<br>
                        <input type="number" name="flightLight" step="1" min="1" max="3" value={{displayValues.flightLight}}><br>
                        Private Property: <input type="checkbox" name="privateProperty"
                                                 checked="{{displayValues.privateProperty}}"
                                                 class="toggle-privateProperty"><br>

                        <button type="submit" class="btn btn-primary save">Save Place</button>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</template>
