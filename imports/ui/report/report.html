<template name="reportModal">
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editPlaceModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="editPlaceModalLabel">Report this</h4>
                </div>
                <form id="reportForm" class="place-form-edit save">
                    <div class="modal-body">
                        <label for="reason">Reason</label>
                        <textarea class="form-control" name="reason" cols="60" rows="5"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger send">Send Report</button>
                        <button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
