<template name="map">
    <h2>Map</h2>
    <input id="pac-input" class="controls" type="text" placeholder="Search or click on map to create a new place">
    <div class="map-container">
        {{> googleMap name="placesMap" options=placesMapOptions}}
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</template>
