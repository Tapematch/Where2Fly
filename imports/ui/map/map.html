<template name="map">
    <heroimage>
        <input id="pac-input" class="controls" type="text" style="font-family:Roboto, FontAwesome"
               placeholder="&#xf002; {{_ "searchBoxPlaceholder"}}">
        <div class="map-container">
            {{> googleMap name="placesMap" options=placesMapOptions}}
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </heroimage>

    <div class="pageinfo margin-top margin-bottom text-center">
        <div class="container">
            <h1>{{_ "findPerfectDroneplaces"}}</h1>
            <hr>
            <div class="row">
                <div class="col-sm-4 margin-bottom">
                    <div class="infoicon">
                        <i class="fa fa-5x fa-map-signs" aria-hidden="true"></i>
                    </div>
                    <h2 class="info-head">{{_ "infohead1"}}</h2>
                    <div class="info-text">{{_ "info1"}}</div>
                </div>

                <div class="col-sm-4 margin-bottom">
                    <div class="infoicon">
                        <i class="fa fa-5x fa-share-alt" aria-hidden="true"></i>
                    </div>
                    <h2 class="info-head">{{_ "infohead2"}}</h2>
                    <div class="info-text">{{_ "info2"}}</div>
                </div>

                <div class="col-sm-4 margin-bottom">
                    <div class="infoicon">
                        <i class="fa fa-5x fa-users" aria-hidden="true"></i>
                    </div>
                    <h2 class="info-head">{{_ "infohead3"}}</h2>
                    <div class="info-text">{{_ "info3"}}</div>
                </div>
            </div>
        </div>
        <div class="fullsizeimage">
        </div>

        <!--
                <div class="container">
                    <div class="frontapge-bottom">
                        <h2>Funktionen</h2>
                        <div class="row">
                            <div class="col-sm-3"><i class="fa fa-5x fa-check" aria-hidden="true"></i>Where2Fly</div>
                        </div>
                    </div>
                </div>

        -->
    </div>
</template>

<template name="filter">
    <div class="filter">
        <table>
            <tr>
                <td>
                    <div class="filterhead">
                        FlightLight:
                    </div>
                    <fieldset class="options">
                        <label class="flightLight3">
                            <input type="checkbox">
                            {{_ "allowed"}}
                        </label><br>
                        <label class="flightLight2">
                            <input type="checkbox">
                            {{_ "arrangement"}}
                        </label><br>
                        <label class="flightLight1">
                            <input type="checkbox">
                            {{_ "denied"}}
                        </label>
                    </fieldset>
                </td>
                <td>
                    <div class="filterhead">
                        {{_ "isPrivateProperty"}}
                    </div>
                    <fieldset class="privatePropertyFilter options">
                        <input type="radio" id="privateProperty" name="privateProperty" value="true">
                        <label for="privateProperty"> {{_ "onlyPrivateProperty"}}</label><br>
                        <input type="radio" id="nonPrivateProperty" name="privateProperty" value="false">
                        <label for="nonPrivateProperty"> {{_ "onlyPublicProperty"}}</label><br>
                        <input type="radio" id="both" name="privateProperty" value="both" checked="checked">
                        <label for="both"> {{_ "all"}}</label>
                    </fieldset>
                </td>
            </tr>
        </table>
    </div>
</template>
