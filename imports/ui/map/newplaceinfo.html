<template name="newplaceinfo">
    <h4 style="color: green">{{_ "newPlace"}}</h4>
    <form class="place-form">
        {{_ "title"}}:<br>
        <input type="text" name="title" value={{place.title}} /><br>
        {{_ "latitude"}}:<br>
        {{searchLat}}<br>
        {{_ "longitude"}}:<br>
        {{searchLng}}<br>
        {{_ "flightLight"}}:<br>
        <input type="number" name="flightLight" step="1" min="1" max="3" value=1><br>
        {{_ "privateProperty"}}: <input type="checkbox" name="privateProperty" checked="{{place.privateProperty}}" class="toggle-privateProperty" ><br>
        {{#if currentUser}}
        <input type="submit" value="{{_ "saveNewPlace"}}" />
        {{else}}
        <p>{{_ "loginCreatePlace"}}</p>
        {{/if}}
    </form>
</template>
