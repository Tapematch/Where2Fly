<template name="newplaceinfo">
    <h4 style="color: green">{{_ "newPlace"}}</h4>
    <form class="place-form">
        <div class="newtitle newplaceinput">
            <label>{{_ "title"}}:</label><br>
            <input type="text" class="form-control" name="title" value={{place.title}}/>
        </div>

        <div class="newFlightlight newplaceinput">

            <label for="flightLight">Flightlight:</label><br>
            <input id="ex22" type="text" name="newflightLight"
                   data-provide="slider"
                   data-slider-ticks="[1, 2, 3]"
                   data-slider-min="1"
                   data-slider-max="3"
                   data-slider-step="1"
                   data-slider-value="{{place.flightLight}}"
                   data-slider-tooltip="show"
                   data-slider-rangeHighlights='[{ "start": -1, "end": 1, "class": "category1" },
                                   { "start": 1, "end": 3, "class": "category2" }]'/>
        </div>

        <div class="newPrivateProperty newplaceinput">
            <div class="property-switch">
                <!-- Rounded switch -->
                <label for="property">{{_ "isPrivateProperty"}}</label><br>
                <label class="switch">
                    <input type="checkbox" name="newprivateProperty"
                           checked="{{place.privateProperty}}"
                           class="form-control toggle-privateProperty">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        {{#if currentUser}}
            <input type="submit" class="btn btn-primary" value="{{_ "saveNewPlace"}}"/>
        {{else}}
        <p>{{_ "loginCreatePlace"}}</p>
        {{/if}}
    </form>
</template>
