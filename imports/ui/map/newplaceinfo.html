<template name="newplaceinfo">
    <h4 style="color: green">New Place</h4>
    <form class="place-form">
        Title:<br>
        <input type="text" name="title" value={{place.title}} /><br>
        Latitude:<br>
        {{searchLat}}<br>
        Longitude:<br>
        {{searchLng}}<br>
        Flight Light:<br>
        <input type="number" name="flightLight" step="1" min="1" max="3" value=1><br>
        Private Property: <input type="checkbox" name="privateProperty" checked="{{place.privateProperty}}" class="toggle-privateProperty" ><br>
        {{#if currentUser}}
        <input type="submit" value="Save New Place" />
        {{else}}
        <p>Please log in to create a new Place</p>
        {{/if}}
    </form>
</template>
