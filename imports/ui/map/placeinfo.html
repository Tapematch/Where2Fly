<template name="placeinfo">
    <h4 style="color: red">Place Info</h4>
    <form class="place-form">
        Owner:<br>
        {{place.username}}<br>
        Title:<br>
        <input type="text" name="title" value={{place.title}} /><br>
        Latitude:<br>
        {{place.lat}}<br>
        Longitude:<br>
        {{place.lng}}<br>
        Flight Light:<br>
        <input type="number" name="flightLight" step="1" min="1" max="3" value={{place.flightLight}}><br>
        Private Property: <input type="checkbox" name="privateProperty" checked="{{place.privateProperty}}" class="toggle-privateProperty" ><br>
        {{#if currentUser}}
        <input type="submit" value="Update Place" />
        {{else}}
        <p>Please log in to update this Place</p>
        {{/if}}
    </form>
    {{#if currentUser}}
    <button class="delete">Delete Place</button>
    {{/if}}
</template>
