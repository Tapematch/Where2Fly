<template name="placeinfo">
    <div class="placeinfo">
        <h4 style="color:{{getColor place.flightLight}};">{{place.title}}</h4>

        <div class="col-xs-6">
            FlightLight:
            <div class="flightlight {{getColor place.flightLight}}">
                <span class="icon"></span><br>
            </div>
        </div>

        <div class="col-xs-6">
            {{_ "privateProperty"}}:

            <div class="privateproperty-info {{getPrivateProperty place.privateProperty}}">
                <i class="fa fa-4x fa-{{getPrivateProperty place.privateProperty}}"></i><br>
            </div>

        </div>

        <a href="/place/{{place._id}}" class="btn btn-primary details"><span class="glyphicon glyphicon-info-sign"
                                                                             aria-hidden="true"></span> {{_ "details"}}</a>
    </div>
</template>
