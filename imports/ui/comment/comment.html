<template name="comment">
    <div class="col-sm-6 grid comment">
    <div class="panel panel-default">
        <div class="panel-body">
            {{comment}}
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-sm-6">
            {{#unless isCurrentPlace place}}

                <a href="/place/{{place}}"><i class="fa fa-map-marker" aria-hidden="true"></i> {{getPlaceName
                        place}}
                </a>

            {{/unless}}

                </div>
            {{#if isCurrentUser owner}}

                <div class="removecomment text-right col-sm-6">
                <button type="button" class="btn btn-danger delete"><span class="glyphicon glyphicon-remove"
                                                                          aria-hidden="true"></span> {{_
                        "deleteComment"}}
                </button>
                </div>
            {{else}}
                {{#unless isUserProfile}}
                    <div class="userprofile">
                        <a href="/profile?userId={{owner}}"><i class="fa fa-user"
                                                               aria-hidden="true"></i> {{username}}
                        </a>
                    </div>
                {{/unless}}

                <div class="col-sm-6 reportcomment text-right">
                <button type="button" class="btn btn-secondary report" title="{{_ "reportComment"}}"><i
                        class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                </button>
                </div>
            {{/if}}
        </div>
        </div>
    </div>
    </div>
</template>
