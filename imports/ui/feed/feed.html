<template name="feed">
    <heroimage>
        <div class="map-container-detail">
            {{> googleMap name="feedMap" options=feedMapOptions}}
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </heroimage>
    <div class="container">

        <div class="photos">
            <h2>{{_ "latestPhotos"}}</h2>
            <div class="row">
                <div class="gallery grid" data-masonry='{ "itemSelector": ".grid-item" }'>
                    {{#each photos}}
                        {{> photo}}
                    {{/each}}
                </div>
            </div>
        </div>


        <div class="comments">
            <h2>{{_ "comments"}}</h2>
            <div class="row">
                {{#each comments}}
                        {{> comment}}
                {{/each}}
            </div>
        </div>

    </div>
</template>
