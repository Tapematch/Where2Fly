<template name="feed">
    <heroimage>
        <div class="map-container-detail">
            {{> googleMap name="feedMap" options=feedMapOptions}}
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </heroimage>
    <div class="container">
        <div class="row">
            <h2>{{_ "comments"}}</h2>
            {{#each comments}}
                {{> comment}}
            {{/each}}
        </div>
        <div class="row">
            <h2>{{_ "latestPhotos"}}</h2>
            <div class="gallery">
                {{#each photos}}
                    {{> photo}}
                {{/each}}
            </div>
        </div>
    </div>
</template>
