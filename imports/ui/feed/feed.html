<template name="feed">
    <div class="container">
        <h2>Latest Photos</h2>
        <div class="gallery">
            {{#each photos}}
                {{> photo}}
            {{/each}}
        </div>
        <div class="row"></div>
        <h2>Latest Places</h2>
    </div>
    <heroimage>
        <div class="map-container-detail">
            {{> googleMap name="feedMap" options=feedMapOptions}}
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </heroimage>
</template>
