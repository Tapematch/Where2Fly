<template name="photo">
    <div class="grid-item grid-sizer col-sm-6 col-md-3">
        <div class="thumbnail">
            <a data-fancybox="gallery" href="{{url}}">
                <img src="{{toThumbnail url}}" alt="Photo" style="width:100%">
            </a>
            <div class="caption">
                <p>
                    {{#unless isCurrentPlace place}}
                        <a href="/place/{{place}}"><i class="fa fa-map-marker" aria-hidden="true"></i> {{getPlaceName
                                place}}
                        </a>
                    {{/unless}}
                </p>

                    {{#if isCurrentUser owner}}
                        <button type="button" class="btn btn-danger delete"><span class="glyphicon glyphicon-remove"
                                                                                  aria-hidden="true"></span> {{_ "deletePhoto"}}
                        </button>
                    {{else}}
                        {{#unless isUserProfile}}
                            <div class="userlink">
                                <a href="/profile?userId={{owner}}"><i class="fa fa-user"
                                                                       aria-hidden="true"></i> {{username}}
                                </a>
                            </div>
                        {{/unless}}

                        <div class="report">
                        <button type="button" class="btn btn-secondary report" title="{{_ "reportPhoto"}}"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                        </button>
                        </div>
                    {{/if}}

            </div>
        </div>
    </div>
</template>
